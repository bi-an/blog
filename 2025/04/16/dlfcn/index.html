 class="line">    <span class="comment">// 查找符号</span></span><br><span class="line">    <span class="type">void</span> *symbol = <span class="built_in">fake_dlsym</span>(handle, symbolName);</span><br><span class="line">    <span class="keyword">if</span> (!symbol) {</span><br><span class="line">        std::cerr &lt;&lt; <span class="string">&quot;Failed to find symbol: &quot;</span> &lt;&lt; symbolName &lt;&lt; std::endl;</span><br><span class="line">        <span class="built_in">fake_dlclose</span>(handle);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    }</span><br><span class="line">    std::cout &lt;&lt; <span class="string">&quot;Symbol found: &quot;</span> &lt;&lt; symbolName &lt;&lt; <span class="string">&quot; at address &quot;</span> &lt;&lt; symbol &lt;&lt; std::endl;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 调用符号（假设符号是一个函数）</span></span><br><span class="line">    <span class="keyword">using</span> FunctionType = <span class="built_in">void</span> (*)();  <span class="comment">// 根据符号的实际类型修改</span></span><br><span class="line">    <span class="keyword">auto</span> function = <span class="built_in">reinterpret_cast</span>&lt;FunctionType&gt;(symbol);</span><br><span class="line">    <span class="built_in">function</span>();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 关闭共享库</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">fake_dlclose</span>(handle) == <span class="number">0</span>) {</span><br><span class="line">        std::cout &lt;&lt; <span class="string">&quot;Library closed successfully.&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">    } <span class="keyword">else</span> {</span><br><span class="line">        std::cerr &lt;&lt; <span class="string">&quot;Failed to close library.&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }

  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {

      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
